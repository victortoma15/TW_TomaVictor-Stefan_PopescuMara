<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link rel="stylesheet" href="about.css" />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">About Us</div>
      <div class="about-container">
        <div class="victor">
          <img
            class="victor-image"
            src="pictures/victor.jpg"
            alt="Victor Image"
          />
          <div class="victor-info">
            <h2>Toma Victor-Stefan</h2>
            <div class="social-links">
              <a
                href="https://www.linkedin.com/in/victorstefantoma/"
                target="_blank"
              >
                <img src="pictures/linkedin.png" alt="LinkedIn" />
              </a>
              <a href="https://github.com/victortoma15" target="_blank">
                <img src="pictures/github.png" alt="GitHub" />
              </a>
            </div>
          </div>
        </div>
        <div class="mara">
          <img class="mara-image" src="pictures/mara.jpg" alt="Mara Image" />
          <div class="mara-info">
            <h2>Popescu Mara</h2>
            <div class="social-links">
              <a href="https://www.instagram.com/maraxpo/" target="_blank">
                <img src="pictures/instagram.png" alt="Instagram" />
              </a>
              <a href="https://github.com/xXmaraXx" target="_blank">
                <img src="pictures/github.png" alt="GitHub" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="logo">GloT</div>
      <div class="menu">
        <a href="index.html" class="menu-item">Home</a>
        <a href="about.html" class="menu-item">About</a>
      </div>
      <button id="subscribeBtn" class="subscribe-button">Subscribe</button>
      <div id="popup" class="newsletter-popup hidden">
        <span id="closeBtn" class="close-btn">&times;</span>
        <h2>SUBSCRIBE TO OUR NEWSLETTER!</h2>
        <div class="input-container">
          <input type="email" placeholder="Email" />
        </div>
        <button id="joinBtn" type="submit">Join</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
