<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="statistics.css" />
  </head>
  <body>
    <div id="container" class="container">
      <header class="header">
        <div class="logo">GloT</div>
        <nav class="menu">
          <a href="/main" class="menu-item">Home</a>
          <a href="/recentAttacks" class="menu-item">Recent Attacks</a>
          <a href="/statistics" class="menu-item">Statistics</a>
          <a href="/about" class="menu-item">About</a>
          <button id="subscribeBtn" class="menu-item">Subscribe</button>
          <div id="popup" class="newsletter-popup hidden">
            <span id="closeBtn" class="close-btn">&times;</span>
            <h2>SUBSCRIBE TO OUR NEWSLETTER!</h2>
            <div class="input-container">
              <input type="email" placeholder="Email" />
            </div>
            <button id="joinBtn" type="submit">Join</button>
          </div>
        </nav>
        <div class="search-container">
          <input
            type="text"
            class="search-bar"
            id="searchInput"
            placeholder="Search"
          />
        </div>
      </header>

      <div class="main">
        <div class="title">Statistics Overview</div>
        <div class="content-section">
          <div class="button-section">
            <button id="showRegionChart" class="chart-button">
              Show Attacks by Region
            </button>
            <button id="showTargetChart" class="chart-button">
              Show Attacks by Target Type
            </button>
            <button id="showWeaponChart" class="chart-button">
              Show Attacks by Weapon Type
            </button>
          </div>
          <div class="statistics-section">
            <div class="statistic" id="chartContainer">
              <canvas id="chartCanvas"></canvas>
            </div>
          </div>
          <div class="export-section">
            <span class="export-text">Export as:</span>
            <div class="export-options">
              <img
                src="./pictures/csv.png"
                class="export-option"
                id="exportCSV"
                alt="CSV"
              />
              <img
                src="./pictures/png.png"
                class="export-option"
                id="exportPNG"
                alt="PNG"
              />
              <img
                src="./pictures/svg.png"
                class="export-option"
                id="exportSVG"
                alt="SVG"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart_script.js"></script>
  </body>
</html>
